{% extends 'base.html' %}



{%block content%}
    <div class="container page-body">
        <div class="col-md-9 col-md-offset-4" role="main">
            <div class="boby-main">
                <h3><a href="javascript:void(0);" onclick="warning()">做题入口</a></h3>
                <h3><a href="{% url 'test_list'%}">题库入口</a></h3>
                </div>
            </div>
        </div>
{% endblock %}

{% block title%}
<div class="col-md-6 ">
    <h1>欢迎来到试题仓库</h1>
    </div>

{% endblock %}

{% block js_block%}
<script>
    function warning(h) {
        var log = document.getElementById("login");
        if (log == null) {
                layer.open({
                  content: '请注意，您尚未登录。\n在未登录状态下，不能保存您的做题记录和收藏记录'
                  ,btn: ['登录', '继续做题']
                  ,yes: function(index, layero){
                    window.location.href = '{% url 'login'%}';
                  }
                  ,btn2: function(index, layero){
    
                    window.location.href = '{% url 'test'%}';
                  }
                }); 
        }
        else {
            window.location.href = '{% url 'test'%}';
        }
    };

</script>
{% endblock %}
